<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="pic/heart.png">
	<title>Jan Ken Pon</title>
</head>
<body>

	<audio autoplay loop  id="playAudio"></audio>

	<link rel="stylesheet" href="frStyle.css">
	<div  class="center" id="part1">
		<h1 id="userName"></h1>
		<form>
			<img id="changeImage" src="pic/default.png" /><br>
		
			<select id ="heroes" style="height: 30px" name="hero" onchange="displayImage(this);">
				
			</select>
			<br>
			<input type="button" value="GO!" style="margin: 10px" onclick="go()">
		
		</form>
	</div>
	
	<div id="player" class="left" style="display: none">
		<h1>Player</h1>
		<img id="playerPic" src="pic/default.png" /><br>
		<span id= "playerName"> </span><br>
		<span id= "playerHP"> </span><br>
		<span id= "playerScore"> </span>
	</div>
	
	<div id="computer"  class="right" style="display:none">
		<h1>Computer</h1>
		<img id="comPic" src="pic/default.png" /><br>
		<span id= "comName"> </span><br>
		<span id= "comHP"> </span><br>
		<span id= "comScore"> </span>
	</div>
	
	<div class="center" id="vs" style="display: none">
		<span class= "versus">V.S</span>
		<br>
		<input type="button" value="FIGHT!" style="margin: 10px" onclick="fight()">
	</div>
	<div  class="center" id="jankenpon" style="display: none; width: 300px">
		<span id="countdown" style="font-size: 100px"></span>
		<p>Please select your choice:</p>
		
		<table style="width: 100%; text-align: center">
			<tr>
				<td style="width: 30%">
					<img src="pic/choki.png" style="width : 30px" /><br>
					<input type="radio" id="suit" name="suit" value="choki" checked="checked"><br>choki
				</td>
				<td style="width: 30%">
					<img src="pic/pa.png" style="width : 30px"/><br>
					<input type="radio" id="suit" name="suit" value="pa"><br>pa
				</td>
				<td style="width: 30%">
					<img src="pic/gu.png" style="width : 30px" /><br>
					<input type="radio" id="suit" name="suit" value="gu"><br>gu
				</td>
			
			
			</tr>
		</table>
		
	</div>
	
	
	
	<script type="text/javascript" src="frScript.js"></script>
	
	
	
</body>
</html>
